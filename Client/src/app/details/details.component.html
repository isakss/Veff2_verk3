<div>
    <label>
        {{ 'HOME.SELECT' | translate }}
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </label>
</div>
<div *ngIf="!seller">
    <ngb-alert type="info"> {{'HOME.LOSTSELLER' | translate}} </ngb-alert>
</div>

<div *ngIf="seller">

    <button class="btn btn-lg btn-outline-primary" (click)="addProduct()">{{ 'HOME.TITLE' | translate }}</button>
    <template ngbModalContainer></template>

    <div class="container">
        <h2>{{seller.name}}</h2>
        <p>{{seller.category}}</p>
        <img src="{{seller.imagePath}}" alt="Mynd af seljanda">
    </div>

    <div class='Tabs'>
        <ngb-tabset>
            <ngb-tab title="{{'HOME.ALLPRODUCTS' | translate}} ">
                <template ngbTabContent>

                <app-all-products></app-all-products>
            </template>
            </ngb-tab>
            <ngb-tab>
                <template ngbTabTitle><b>{{'HOME.ALLPRODUCTS' | translate}}</b></template>
                <template ngbTabContent>
                <app-top-products></app-top-products>
      </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
